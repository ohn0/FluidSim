<html>
    <head>
        <title>tutorial</title>
        <meta charset="UTF-8">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <style>
            body{
                background-color: black;
                margin: 0;
            }
            
            canvas {
                width: 100vw;
                height: 100vh;
                display: block;
            }
        </style>
        
        
        <script id="FB_VertexShader" type="notjs">
            attribute vec2 a_pos;
            attribute vec2 a_tex;
            
            varying vec2 v_tex;
            void main()
            {
                v_tex = a_tex;
                gl_Position = vec4(a_pos, 1.0, 1.0);
            }
        </script>
        
        <script id="FB_FragmentShader" type="notjs">
            precision mediump float;
            varying vec2 v_tex;
            uniform sampler2D u_FBimage;
            
            void main()
            {
                gl_FragColor =  vec4(texture2D(u_FBimage, v_tex).xy, 1.0, 1.0);
            }
            
        </script>
        
        
        <script id="vertexShader" type="notjs">
            attribute vec2 a_pos;
            attribute vec2 a_tex;
            attribute vec2 a_texB;
            
            varying vec2 v_tex;
            varying vec2 v_pos;
            
            void main()
            {
                v_tex = a_tex;
                v_pos = a_pos;
                
                gl_Position = vec4(v_pos, 1.0, 1.0);
            }
            
            
        </script>
        
        <script id="fragmentShader" type="notjs">
            precision mediump float;
            
            uniform sampler2D u_image;
            uniform sampler2D u_imageB;
            
            varying vec2 v_tex;
            varying vec2 v_pos;
            
            void main()
            {
                
                
//                gl_FragColor = vec4(vec2(texture2D(u_image, v_tex).xy), 
//                vec2(texture2D(u_imageB, v_tex).zw));
                
                if(v_tex.x > 0.5){
                    gl_FragColor = vec4(texture2D(u_image, v_tex));
                }
                else{
                    gl_FragColor = vec4(texture2D(u_imageB, v_tex));
                }
                

            }
            
        </script>
        
    </head>
    <body>
        <canvas id='c'></canvas>
        <script src="testing.js"></script>
    </body>
</html>
